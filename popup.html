<!DOCTYPE html>
<html>

<head>
    <title>Set Custom New Tab URL</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="header">
        <h2>New Tab URL</h2>
    </div>
    <div class="options">
        <label for="url">URL for new tabs:</label>
        <div class="input-group">
            <input type="text" id="url" placeholder="Enter URL"/>
            <button id="save">Save</button>
        </div>
    </div>
    <script src="scripts/popup.js"></script>
</body>

</html>
